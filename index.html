<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet">
    <title>COLOR GAME</title>
</head>
<body>
    <h1 class="title">Guess The Color!</h1>
    <div class="board">
        <div class="board__header">
            <div class="board__whitespace"></div>
        </div>
        <div class="board__body"></div>
    </div>
    <div class="footer">
        <ul class="footer__colors">
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--red"></button>
            </li>
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--green"></button>
            </li>
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--pink"></button>
            </li>
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--yellow"></button>
            </li>
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--blue"></button>
            </li>
            <li class="footer__color-item">
                <button class="footer__color-btn footer__color-btn--orange"></button>
            </li>
        </ul>
        <button class="footer__reset">
            RESET
        </button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
